<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <title>Kvetch-a-Sketch: knob-twisting enthusiasts welcome</title>
</head>
<body>
    <section class=header></section>
    <section class="main">
        <div class="eas-container">
            <div class="eas-bg">
                <div class="grid-container"></div>
            </div>
            <div class="colour">
                <h3>Choose Colour</h3>
                <div class="palette-container">

                    <div id="eraser" class="color-div">
                        <p>Eraser</p>
                    </div>

                    <div class="color-div" style="background-color: rgb(0,0,0);"></div>
                    <div class="color-div" style="background-color: rgb(87,87,87);"></div>
                    <div class="color-div" style="background-color: rgb(160,160,160);"></div>
                    <div class="color-div" style="background-color: rgb(173,35,35);"></div>
                    <div class="color-div" style="background-color: rgb(29,105,20);"></div>
                    <div class="color-div" style="background-color: rgb(42,75,215);"></div>
                    <div class="color-div" style="background-color: rgb(255,238,51);"></div>
                    <div class="color-div" style="background-color: rgb(129,38,192);"></div>
                    <div class="color-div" style="background-color: rgb(255,146,51);"></div>
                    <div class="color-div" style="background-color: rgb(129,74,25);"></div>
                    <div class="color-div" style="background-color: rgb(157,175,255);"></div>
                    <div class="color-div" style="background-color: rgb(41,208,208);"></div>
                    <div class="color-div" style="background-color: rgb(255,205,243);"></div>

                    <div id="rand-col">
                        <p>Surprise Me!</p>
                    </div>   

                    <div id="rainbow"></div>
                </div>
                <div class="button-container">
                    <button id="canvasBTN">Change Canvas Size</button>
                </div>
            </div>
        </div>
    </section>
    <section class="footer"></section>
</body>
</html>
