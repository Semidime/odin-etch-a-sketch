<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <title>Kvetch-a-Sketch: knob-twisting enthusiasts welcome</title>
</head>
<body>
    <section class=header>
        <div class="button-container">
            <button id="canvasBTN">Customise Canvas Size</button>
        </div>
    </section>
    <section class="main">
        <div class="eas-container">
            <div class="opacity-container">
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 1;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.875;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.75;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.625;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.5;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.375;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.25;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0.125;"></div>
                <div class="opacity-div" style="background-color: rgb(0,0,0); opacity: 0;"></div>                
            </div>
            <div class="eas-bg">
                <div class="grid-container"></div>
            </div>
            <div class="palette-container">
                <div id="c1" class="color-div" style="background-color: rgb(0,0,0);"></div>
                <div id="c2" class="color-div" style="background-color: rgb(255,255,255);"></div>
                <div id="c3" class="color-div" style="background-color: rgb(87,87,87);"></div>
                <div id="c4" class="color-div" style="background-color: rgb(160,160,160);"></div>
                <div id="c5" class="color-div" style="background-color: rgb(173,35,35);"></div>
                <div id="c6" class="color-div" style="background-color: rgb(29,105,20);"></div>
                <div id="c7" class="color-div" style="background-color: rgb(42,75,215);"></div>
                <div id="c8" class="color-div" style="background-color: rgb(255,238,51);"></div>
                <div id="c9" class="color-div" style="background-color: rgb(129,38,192);"></div>
                <div id="c10" class="color-div" style="background-color: rgb(255,146,51);"></div>
                <div id="c11" class="color-div" style="background-color: rgb(129,74,25);"></div>
                <div id="c12" class="color-div" style="background-color: rgb(157,175,255);"></div>
                <div id="c13" class="color-div" style="background-color: rgb(41,208,208);"></div>
                <div id="c14" class="color-div" style="background-color: rgb(255,205,243);"></div>
                <div id="rainbow"></div>
                <div id="rand-col">
                    <p>Surprise Me</p>
                </div>
            </div>

        </div>
    </section>
    <section class="footer"></section>
</body>
</html>
