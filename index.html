<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Kvetch-a-Sketch: knob-twisting enthusiasts welcome</title>
</head>
<body>
    <section class=header>
        <div class="main-heading">Kvetch-a-Sketch</div>
        <div class="sub-heading">I have no idea what that is supposed to be. Is it a camel, or maybe a weasel?</div>
    </section>
    <section class="main">
        <div class="eas-container">
            <div class="tools">
                <div class="palette-container">
                    <div class="color-div" style="background-color: rgb(0,0,0);"></div>
                    <div id="eraser" class="color-div"></div>
                    <div class="color-div" style="background-color: rgb(87,87,87);"></div>
                    <div class="color-div" style="background-color: rgb(160,160,160);"></div>
                    <div class="color-div" style="background-color: rgb(173,35,35);"></div>
                    <div class="color-div" style="background-color: rgb(29,105,20);"></div>
                    <div class="color-div" style="background-color: rgb(42,75,215);"></div>
                    <div class="color-div" style="background-color: rgb(255,238,51);"></div>
                    <div class="color-div" style="background-color: rgb(129,38,192);"></div>
                    <div class="color-div" style="background-color: rgb(255,146,51);"></div>
                    <div class="color-div" style="background-color: rgb(129,74,25);"></div>
                    <div class="color-div" style="background-color: rgb(157,175,255);"></div>
                    <div class="color-div" style="background-color: rgb(41,208,208);"></div>
                    <div class="color-div" style="background-color: rgb(255,205,243);"></div>
                    <div id="rand-col">
                        <p>?</p>
                    </div>   
                    <div id="rainbow"></div>
                </div>
                <div class="canvas-container">
                    <h3>Change canvas size</h3>
                    <div class="canvas-slider">
                        <input type="range" min="5" max="50" value="25" step="5" class="canvas-slider" id="canvas-slider">
                    </div>
                    <div class="slider-value">
                        <p id="slider-value"></p>
                    </div>
                    
                    <button id="canvasBTN">Shake it up baby!</button>
                </div>
            </div>    
            <div class="eas-bg">
                <div class="grid-container"></div>
            </div>         
        </div>
    </section>
    <section class="footer">
        <p>Etch-a-Sketch image is adapted from "Shake It, Start Over" by <a href="https://www.flickr.com/photos/fimoculous/3210330182/in/photostream/">Rex Sorgatz (flickr: fimoculous)</a> used under <a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a></p>
    </section>
</body>
</html>
